name: CD — Build Demo CV (Markdown + PDF)

on:
  workflow_run:
    workflows: ["CI — CVBuilder (Ruff + Pytest)"]
    types:
      - completed

permissions:
  contents: read

jobs:
  build-cv:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Pandoc + deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pip install pypandoc

      - name: Run CV generation
        run: |
          python3 scripts/generate_cv.py --demo --sections sections --md-output output/demo_CV.md --pdf-output-dir output

      - name: Upload generated CV
        uses: actions/upload-artifact@v4
        with:
          name: demo_CV
          path: output/demo_CV.pdf
